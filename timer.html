<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
  color: brown;
}

.input-group {
  margin-bottom: 10px;
}

.input-group label {
  margin-right: 10px;
}

.button-group button {
  margin-right: 10px;
}

#timerDisplay {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}

  </style>
</head>
<body>
  <h1>Timer</h1>

  <div class="input-group">
    <label for="hours">Hours:</label>
    <input type="number" id="hours" min="0">
  </div>

  <div class="input-group">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" max="59">
  </div>

  <div class="input-group">
    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" max="59">
  </div>

  <div class="button-group">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <p id="timerDisplay">00:00:00</p>

  <script>
    let timerInterval;
    let totalSeconds;
   let isPaused = false;

function startTimer() {
  const hours = parseInt(document.getElementById('hours').value) || 0;
  const minutes = parseInt(document.getElementById('minutes').value) || 0;
  const seconds = parseInt(document.getElementById('seconds').value) || 0;

  totalSeconds = hours * 3600 + minutes * 60 + seconds;

  if (totalSeconds > 0) 
   {
     timerInterval = setInterval(updateTimer, 1000);
    }
}

function updateTimer() 
{
  if (!isPaused) 
  {
      if (totalSeconds > 0)
       {
         totalSeconds--;
          const hours = Math.floor(totalSeconds / 3600);
          const minutes = Math.floor((totalSeconds % 3600) / 60);
          const seconds = totalSeconds % 60;

          const formattedTime = 
         `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          document.getElementById('timerDisplay').innerText = formattedTime;
        } else 
        {
          clearInterval(timerInterval);
         document.getElementById('timerDisplay').innerText = 'Time up!';
        }
    }
}

function pauseTimer() 
{
  isPaused = !isPaused;
}

function resetTimer() 
{
  clearInterval(timerInterval);
  document.getElementById('timerDisplay').innerText = '00:00:00';
  isPaused = false;
  totalSeconds = 0;
}

  </script>
</body>
</html>
